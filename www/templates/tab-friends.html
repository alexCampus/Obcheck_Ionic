<ion-view view-title="Amis">
  <ion-content>
  
    <ion-list>
    
    <button ng-click='vibrate()'>Vibration</button>
    
    <ng-map center="{{maPosition}}" zoom="12">
      <marker position={{maPosition}}></marker>
        <marker title='{{pos.title}}' ng-repeat="pos in positions" position="{{pos.lat}},{{pos.lng}}"></marker>

    </ng-map>

      <ion-item class="item-remove-animate item-avatar item-icon-right"  ng-repeat="user in users" type="item-text-wrap" href="#/tab/friends/{{user.idUser}}">
        <img ng-src="{{user.avatar}}">
        <h2>{{user.name}} {{user.lastname}}</h2>
        <p> Se trouve a {{pos.distance}} km</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

      
      </ion-item>
       
    </ion-list>
  </ion-content>
</ion-view>
